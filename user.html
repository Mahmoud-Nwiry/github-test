<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User Form</title>
</head>

<body>
    <h1>Add New User Form</h1>
    <a href="inedx.html">Back to Home</a>
    <br><br>
    <label>Name:</label>
    <input type="text" name="name" placeholder="ُEnter name">
    <br><br>
    <label>Email:</label>
    <input type="text" name="email" placeholder="ُEnter email">
    <br><br>
    <label>Password:</label>
    <input type="text" name="password" placeholder="ُEnter password">
    <br><br>
    <label>Phone Number:</label>
    <input type="number" name="phnenumber" placeholder="ُEnter phone number">
    <br><br>
    <label>Address:</label>
    <input type="text" name="address" placeholder="ُEnter address">
    <br><br>
    <label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday">
    <br><br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br><br>
    <label for="myfile">Add Image:</label>
    <input type="file" id="myfile" name="myfile">
    <br><br>
    <input type="checkbox">I agree with Terms andConditions
    <br><br>
    <button type="button">Add</button>
</body>

</html>
